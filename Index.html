<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Georgia', serif; font-style: italic; }

  body, html {
    height: 100%; 
    overflow-x: hidden;
    background: #ffe4e6;
  }

  section { 
    width: 100%; 
    height: 100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    flex-direction:column; 
    position: absolute;
    top:0; left:0;
    opacity:0; 
    transition: opacity 1s ease, transform 1s ease;
  }

  section.active { opacity:1; transform: scale(1); z-index: 10; }

  /* Buttons */
  button {
    padding: 15px 30px;
    border:none;
    border-radius:50px;
    font-size:1.2rem;
    cursor:pointer;
    margin:10px;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,192,203,0.5);
  }

  .enter-btn { background:#ffc0cb; color:white; }
  .yes-btn { background:#ff69b4; color:white; }
  .no-btn { background:#ffb6c1; color:white; }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,182,193,0.7);
  }

  /* Canvas slide */
  #canvasSlide {
    background: url('canvas_slide.jpg') center/cover no-repeat;
  }

  #canvasSlide button {
    position: absolute;
    bottom: 20px;
    background: rgba(255,182,193,0.7);
    border-radius: 20px;
  }

  /* Valentine Slide */
  #valentine {
    flex-direction: column;
    text-align:center;
    padding: 20px;
    background: #ffe4e6;
    position: relative;
  }

  #valentine h1 {
    font-size:2rem;
    margin-bottom:30px;
    color:#ff1493;
  }

  /* Heart animation container */
  #hearts {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    pointer-events:none;
    overflow:hidden;
  }

  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
    transform: rotate(-45deg);
    opacity:0.6;
    animation: floatUp 5s ease-in-out forwards;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 25px; height:25px;
    background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
    border-radius: 50%;
  }

  .heart:before { top:-12.5px; left:0; }
  .heart:after { top:0; left:12.5px; }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity:0.6; }
    100% { transform: translateY(-800px) rotate(-45deg); opacity:0; }
  }

  /* No-option popup */
  #noOption {
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:#ffe4e6;
    height:100vh;
    font-size:2rem;
    color:#ff1493;
    font-style: italic;
  }
</style>
</head>
<body>

<!-- First Opening Page -->
<section id="opening" class="active">
  <button class="enter-btn" onclick="nextSlide()">Enter My Heart üíó</button>
</section>

<!-- Canvas Slide -->
<section id="canvasSlide">
  <button onclick="nextSlide()">Next üíñ</button>
</section>

<!-- Valentine Slide -->
<section id="valentine">
  <h1>Will you be my Valentine?<br>For every February of my lifetime</h1>
  <div>
    <button class="yes-btn" onclick="yesClicked()">Yes!!! ü©∑</button>
    <button class="no-btn" onclick="noClicked()">Thought you have another option!! üòº</button>
  </div>
  <div id="hearts"></div>
</section>

<!-- No-option popup -->
<section id="noOption">
  <div>‚ò∫Ô∏èüî™</div>
  <div>No other option</div>
</section>

<script>
  const slides = ['opening', 'canvasSlide', 'valentine'];
  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((id,i)=>{
      const s = document.getElementById(id);
      if(i===index){
        s.classList.add('active');
      } else {
        s.classList.remove('active');
      }
    });
  }

  function nextSlide() {
    currentSlide++;
    if(currentSlide >= slides.length) currentSlide = slides.length-1;
    showSlide(currentSlide);
  }

  function yesClicked() {
    const heartContainer = document.getElementById('hearts');
    for(let i=0;i<70;i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random()*100 + '%';
      heart.style.top = Math.random()*100 + '%';
      heart.style.animationDuration = (4 + Math.random()*3)+'s';
      heart.style.opacity = 0.4 + Math.random()*0.3;
      heartContainer.appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    }
  }

  function noClicked() {
    document.getElementById('valentine').style.display='none';
    document.getElementById('noOption').style.display='flex';
  }

</script>
</body>
</html>
